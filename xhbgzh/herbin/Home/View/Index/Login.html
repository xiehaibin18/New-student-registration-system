<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/Login.css">
    <title>登录</title>
</head>
<body>

<form id="login" action='<{:U("DataShow")}>' method="post">
    <div>
        <h1>登录学生管理系统</h1>
    </div>
        <fieldset id="inputs">
            <input name="username" type="text" placeholder="用户名" autofocus required>
            <input name="password" type="password" placeholder="密码"  required>
            <input name="check" type="text" placeholder="验证码" maxlength="4"  required>
        </fieldset>
        <fieldset id="actions">

            <input type="submit" id="submit" name="log" value="登录">
            <img src="<{:U('index/verify')}>" onclick='this.src = this.src+"?"+Math.random();' />
    </fieldset>
</form>
</body>
</html>
